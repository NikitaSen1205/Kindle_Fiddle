<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>

  <link rel="stylesheet" href="styles.css">
  
  

</head>
<body>
  <nav class="navbar heightnav background">
    <ul class="navlist visnav">
        <div class="logo"><img src="img/violinfire.jpg" alt="logo"></div>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a> </li>
        <li><a href="#tutorial">Tutorials</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="rightnav visnav">
        
        <button class="btn smbtn"><a href="html/subscribe.html">Register</a></button>
        <button class="btn smbtn"><a href="html/subscribe.html">Log in</a></button>
    </div>
    <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</nav>


<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p id="top">kf</p>
    </div>
    
    
    <h2>Payment Gateway</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Name">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" class="input" data-mask="000" placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
      </div>
        
      <div class="btn">
        Pay
      </div> 
      
    </div>
  </div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
